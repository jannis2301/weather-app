<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An application that forecasts the weather for different cities"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="public/favicon-16x16.png"
    />
    <link rel="manifest" href="public/site.webmanifest" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <header class="header">
      <h1>Weather Forecast</h1>
    </header>
    <main class="main">
      <div class="search">
        <input
          type="text"
          class="search-input city"
          placeholder="Search for city"
        />
        <button type="button" class="search-button">Search</button>
      </div>
      <div class="loading"></div>
      <div class="weather">
        <h1 class="weather-city">City Name</h1>
        <div class="weather-data">
          <img class="weather-icon" src="" alt="" />
          <div class="weather-description">Weather Description</div>
          <div class="weather-temperature">Temperature</div>
        </div>
      </div>
    </main>
    <script type="module" src="src/index.ts"></script>
  </body>
</html>
